name: Run Tests and Deploy

on:
  push:
    branches:
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test -- --coverage

      - name: List Coverage Directory
        run: ls -R coverage  # Check if coverage is generated

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Use the default token
          publish_dir: coverage
          user_name: 'Your Name'  # Replace with your name
          user_email: 'your-email@example.com'  # Replace with your email
          commit_message: 'Deploy coverage report'
